# ------------------------------------------------------------------------
# Telekom Security - Compliance Automation
# SSH (3.04)
# Specific Variables for Red Hat Enterprise Linux
# ------------------------------------------------------------------------

# =IMPORTANT==============================================================
#
#  Note: Changing variables in this file could affect security compliance!
#
# ========================================================================

# Do not change group sshd! Add only additional groups if
# needed. Otherwise, you can't login afterwards!
group_ssh: "sshd"

# File: /etc/ssh/sshd_config
sshd_conf_file: "/etc/ssh/sshd_config"
sshd_conf_owner: "root"
sshd_conf_group: "root"
sshd_conf_mode: "og-rwx"

# SSH service
sshd_service_name: sshd
