# ------------------------------------------------------------------------
# Telekom Security - Compliance Automation
# Linux OS for Servers (3.65)
# Handlers
# ------------------------------------------------------------------------

- name: update grub
  command: '{{ grub_update_tool }}'

- name: restart rsyslog
  service:
    name: 'rsyslog'
    state: restarted

- name: restart auditd
  service:
    name: 'auditd'
    state: restarted

- name: restart ntp
  service:
    name: '{{ ntp_deamon }}'
    state: restarted
