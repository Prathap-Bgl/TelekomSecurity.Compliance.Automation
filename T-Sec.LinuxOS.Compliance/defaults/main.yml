---
# ------------------------------------------------------------------------
# Telekom Security - Compliance Automation
# Linux OS for Servers (3.65)
# Default Variables
# ------------------------------------------------------------------------

# Needed TCP services that are used on system must be defined.
used_tcp_services:
  - "22"
  # - ""

# Needed UDP services that are used on system must be defined.
used_udp_services:
  - ""
  # - ""

# -IMPORTANT---------------------------------------------------------------
#         Partitions must be generated during OS installation!
# ------------------------------------------------------------------------

# Enable (true) the available partitions on your system.
config_tmp: false
config_var: false
config_vartmp: false
config_varlog: false
config_home: false
