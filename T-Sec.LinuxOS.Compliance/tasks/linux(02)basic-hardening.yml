- name: req-010.1 set options for partition /tmp
  lineinfile:
    path: '/etc/fstab'
    backrefs: yes
    state: present
    regexp: '(^UUID=[\w=/\-\.]+\s/tmp\s+.*\s+)defaults(.*)$'
    line: '\1{{ use_partition_options }}\2'
  when: config_partition_tmp == true and config_partition_options == true

