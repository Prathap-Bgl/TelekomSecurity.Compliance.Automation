# Req 3: Unused software must not be installed or must be uninstalled.

- block:
    - name: req-003.1 uninstall servers
      package:
        name: '{{ item }}'
        state: absent
      with_items: '{{ list_uninstall_servers }}'
      register: check_servers
      failed_when: check_servers.changed and ansible_check_mode
  rescue:
      - debug:
          msg: "FAILED: req-003 (1/2)"
  when: uninstall_servers

- block:
    - name: req-003.2 uninstall clients
      package:
        name: '{{ item }}'
        state: absent
      with_items: '{{ list_uninstall_clients }}'
      register: check_clients
      failed_when: check_clients.changed and ansible_check_mode
  rescue:
    - debug:
        msg: "FAILED: req-003 (2/2)"
  when: uninstall_clients

# Req 4:	Unused filesystems must be disabled.

### <tbd> Nicht getestet!!!

- name: req-004.0 install modprobe
  package:
    name: '{{ modprobe_package }}'
    state: present
  when: disable_filesystems and not ansible_check_mode

- name: req-004.0 disable unused filesystems
  template:
    src: 'modprobe.j2'
    dest: '/etc/modprobe.d/disable.conf'
    owner: root
    group: root
    mode: 0640
  when: disable_filesystems and not ansible_check_mode

- block:
    - name: req-004.1 check for modprobe file
      stat:
        path: '/etc/modprobe.disable.conf'
        register: check_modp_status
        failed_when: check_modp_status.stat.exists == false
    - name: req-004.1 check modprobe file for unused filesystems
      lineinfile:
        path: '/etc/modprobe.d/disable.conf'
        line: "install {{ item }} /bin/true"
        state: present
      register: check_modprobe
      failed_when: (check_modprobe is changed)
      with_items: "{{ list_filesystems }}"
      when: check_modp_status.stat.exists
  rescue:
    - debug:
        msg: "FAILED: req-004 (1/2)"
  when: disable_filesystems and ansible_check_mode

- block:
    - name: req-004.2 search for loaded modules for filesystems
      shell: lsmod | grep -o {{ item }} | sort -u | wc -l
      register: loaded_mods_protocols
      failed_when: loaded_mods_protocols.stdout != "0"
      changed_when: false
      check_mode: no
      with_items:
        - "{{ list_filesystems }}"
  rescue:
    - debug:
        msg: "FAILED: req-004 (2/2)"
  when: disable_filesystems and ansible_check_mode

